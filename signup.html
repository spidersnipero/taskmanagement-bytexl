<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Task Management</title>
    <style>
      /* General styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        padding: 40px 20px;
        text-align: center;
      }

      h1 {
        font-size: 28px;
        color: #4caf50;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
        color: #333;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #4caf50;
        border-radius: 5px;
        font-size: 16px;
      }

      .input-group input:focus {
        border-color: #45a049;
        outline: none;
      }

      .signup-btn {
        background-color: #4caf50;
        color: white;
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .signup-btn:hover {
        background-color: #45a049;
      }

      .auth-options {
        margin-top: 20px;
      }

      .auth-options a {
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
      }

      .auth-options a:hover {
        text-decoration: underline;
      }

      /* Media query for smaller screens */
      @media (max-width: 600px) {
        h1 {
          font-size: 24px;
        }

        .signup-btn {
          font-size: 14px;
          padding: 12px 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>

      <form action="#" method="POST">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="signup-btn">Create Account</button>
      </form>

      <div class="auth-options">
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>
    </div>
  </body>
</html>

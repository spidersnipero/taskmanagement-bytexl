<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Dashboard</title>
    <style>
      /* General styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 900px;
        padding: 30px;
        text-align: center;
      }

      h1 {
        font-size: 32px;
        color: #4caf50;
        margin-bottom: 20px;
      }

      .task-sections {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .task-section {
        width: 30%;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        border-left: 5px solid #4caf50;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .task-section h3 {
        margin-bottom: 10px;
        font-size: 20px;
        color: #333;
      }

      .task-section ul {
        list-style: none;
        text-align: left;
      }

      .task-section ul li {
        font-size: 16px;
        margin-bottom: 5px;
      }

      .progress-container {
        margin: 20px 0;
        text-align: left;
      }

      .progress-label {
        margin-bottom: 5px;
        font-size: 16px;
        color: #666;
      }

      .progress-bar {
        background-color: #ddd;
        border-radius: 20px;
        height: 20px;
        width: 100%;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        width: 60%;
        background-color: #4caf50;
        border-radius: 20px;
      }

      .quick-add-task {
        margin-top: 20px;
      }

      .quick-add-task input[type="text"] {
        padding: 10px;
        width: 70%;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
      }

      .quick-add-task button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .quick-add-task button:hover {
        background-color: #45a049;
      }

      /* Media queries for responsiveness */
      @media (max-width: 768px) {
        .task-sections {
          flex-direction: column;
          align-items: center;
        }

        .task-section {
          width: 90%;
          margin-bottom: 20px;
        }

        .progress-container {
          width: 100%;
        }

        .quick-add-task input[type="text"] {
          width: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Task Dashboard</h1>

      <!-- Task Sections: Due Today, Upcoming, Overdue -->
      <div class="task-sections">
        <div class="task-section">
          <h3>Tasks Due Today</h3>
          <ul>
            <li>Task 1 - 10:00 AM</li>
            <li>Task 2 - 12:00 PM</li>
            <li>Task 3 - 3:00 PM</li>
          </ul>
        </div>

        <div class="task-section">
          <h3>Upcoming Tasks</h3>
          <ul>
            <li>Task 4 - Tomorrow</li>
            <li>Task 5 - Oct 3</li>
            <li>Task 6 - Oct 5</li>
          </ul>
        </div>

        <div class="task-section">
          <h3>Overdue Tasks</h3>
          <ul>
            <li>Task 7 - Sep 28</li>
            <li>Task 8 - Sep 30</li>
          </ul>
        </div>
      </div>

      <!-- Progress Bar for Task Completion -->
      <div class="progress-container">
        <span class="progress-label">Task Completion Progress</span>
        <div class="progress-bar">
          <div class="progress-bar-fill"></div>
        </div>
      </div>

      <!-- Quick Add Task -->
      <div class="quick-add-task">
        <input type="text" placeholder="Quickly add a task..." />
        <button>Add Task</button>
      </div>
    </div>

    <script>
      // Example script for adding a task
      const addTaskButton = document.querySelector(".quick-add-task button");
      addTaskButton.addEventListener("click", function () {
        const taskInput = document.querySelector(".quick-add-task input");
        if (taskInput.value.trim() !== "") {
          alert('Task "' + taskInput.value + '" added!');
          taskInput.value = ""; // Clear input after adding
        }
      });
    </script>
  </body>
</html>
